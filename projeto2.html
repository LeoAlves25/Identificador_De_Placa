<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/290/290122.png"
        type="image/icon type">
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Projeto 2</title>
</head>

<body>

    <div class="projeto row justify-content-center">

        <div class="container mb-3">
            <h1 class="text-center fw-bold">Placa Mercosul</h1>
            <div class="placa">
                <div class="placaHeader m-0 row">
                    <img src="./img/mercosul-logo.png" height="80px" width="150px" class="col-3 mt-2">
                    <h1 class="align-middle col-6 text-center text-white mt-4">BRASIL</h1>
                    <img src="./img/brasil-bandeira.png" height="75px" width="50px" class="col-3 mt-2">
                </div>
                <div class="placaBody m-0 row justify-content-around">
                    <div class="col-1">
                        <p class="texto">BR</p>
                    </div>
                    <input type="text" id="textPlaca" class="placaValor col-10 text-center m-1" maxlength="7" value="XXX0X00" placeholder="XXX0X00">
                </div>
            </div>
        </div>

        <div id="resultado" class="resultado" style="display: none;">
            <p id="resultadoPlaca" class="text-center"></p>
        </div>
        
        <div class="btn-group justify-content-center">
            <button type="button" class="btn btn-primary" id="btnGerar" onclick="gerarPlaca()">Gerar</button>
            <button type="button" class="btn btn-success" id="btnSalvar" onclick="verificarPlaca()">Verificar</button>
            <button type="button" class="btn btn-danger" id="btnLimpar" onclick="limparPlaca()">Limpar</button>
        </div>
    
    </div>

</body>

<script src="index.js"></script>

</html>
